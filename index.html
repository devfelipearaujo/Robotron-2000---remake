<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/favicon.ico" rel="shortcut icon" type="image/jpg"/>
    <link href="./css/style.css" rel="stylesheet">
    <title>Robotron 2000</title> 
</head>
<body>
    <main>
        <div class="main__container">
            <section class="robotron">
                <span class="robotron__span">robotron <br>2000</span>
                <img class="robotron__img" src="./img/Robotron 2000 - Preto/robotron.png" alt="">
            </section>
            <section class="estatisticas__container">
                <div class="estatisticas__valores__container">
                    <div class="estatisticas__valores__texto">
                        <p class="estatisticas__atributo">força</p>
                        <span>0</span>
                    </div>
                    <div class="estatisticas__valores__texto">
                        <p class="estatisticas__atributo">poder</p>
                        <span>0</span>
                    </div>
                    <div class="estatisticas__valores__texto">
                        <p class="estatisticas__atributo">energia</p>
                        <span>0</span>
                    </div>
                    <div class="estatisticas__valores__texto">
                        <p class="estatisticas__atributo">velocidade</p>
                        <span>0</span>
                    </div>
                </div>
                <div class="estatisticas__pecas">
                    <nav>
                        <ul>
                            <li class="estatisticas__peca">
                                <label for="">braços</label>
                                <div class="peca__input__container">
                                    <button>-</button>
                                    <input type="text">
                                    <button>+</button>
                                </div>
                            </li>
                            <li class="estatisticas__peca">
                                <label for="">blindagem</label>
                                <div class="peca__input__container">
                                    <button>-</button>
                                    <input type="text">
                                    <button>+</button>
                                </div>
                            </li>
                            <li class="estatisticas__peca">
                                <label for="">núcleos</label>
                                <div class="peca__input__container">
                                    <button>-</button>
                                    <input type="text">
                                    <button>+</button>
                                </div>
                            </li>
                            <li class="estatisticas__peca">
                                <label for="">pernas</label>
                                <div class="peca__input__container">
                                    <button>-</button>
                                    <input type="text">
                                    <button>+</button>
                                </div>
                            </li>
                            <li class="estatisticas__peca">
                                <label for="">foguetes</label>
                                <div class="peca__input__container">
                                    <button>-</button>
                                    <input type="text">
                                    <button>+</button>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
