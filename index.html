<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/favicon.ico" rel="shortcut icon" type="image/jpg"/>
    <link href="./css/style.css" rel="stylesheet">
    <title>Robotron 2000</title> 
</head>
<body>
    <main>
        <div class="primary__container">
            <section class="robotron">
                <span class="robotron__span">robotron <br>2000</span>
                <img class="robotron__img" src="./img/Robotron 2000 - Preto/robotron.png" alt="">
            </section>
            <section class="secondary__container">
                <div class="estatisticas__container">
                    <div class="estatisticas__info__container">
                        <p class="estatisticas__atributo">força</p>
                        <span class="estatistica__valor">0</span>
                    </div>
                    <div class="estatisticas__info__container">
                        <p class="estatisticas__atributo">poder</p>
                        <span class="estatistica__valor">0</span>
                    </div>
                    <div class="estatisticas__info__container">
                        <p class="estatisticas__atributo">energia</p>
                        <span class="estatistica__valor">0</span>
                    </div>
                    <div class="estatisticas__info__container">
                        <p class="estatisticas__atributo">velocidade</p>
                        <span class="estatistica__valor">0</span>
                    </div>
                </div>

                <form class="pecas__form">
                    <div class="pecas__box">
                        <div class="peca">
                            <label class="peca__label" for="">braços</label>
                            <div class="peca__input__container">
                                <input type="button" class="peca__btn" value="-"></input>
                                <input class="peca__input" type="text" value="0">
                                <input type="button" class="peca__btn" value="+"></input>
                            </div>
                        </div>
                        <span class="pecas__box__span"></span>
                        <div class="peca">
                            <label class="peca__label" for="">blindagem</label>
                            <div class="peca__input__container">
                                <input type="button" class="peca__btn" value="-"></input>
                                <input class="peca__input" type="text" value="0">
                                <input type="button" class="peca__btn" value="+"></input>
                            </div>
                        </div>
                        <div class="peca">
                            <label class="peca__label" for="">núcleos</label>
                            <div class="peca__input__container">
                                <input type="button" class="peca__btn" value="-"></input>
                                <input class="peca__input" type="text" value="0">
                                <input type="button" class="peca__btn" value="+"></input>
                            </div>
                        </div>
                        <div class="peca">
                            <label class="peca__label" for="">pernas</label>
                            <div class="peca__input__container">
                                <input type="button" class="peca__btn" value="-"></input>
                                <input class="peca__input" type="text" value="0">
                                <input type="button" class="peca__btn" value="+"></input>
                            </div>
                        </div>
                        <div class="peca">
                            <label class="peca__label" for="">foguetes</label>
                            <div class="peca__input__container">
                                <input type="button" class="peca__btn" value="-"></input>
                                <input class="peca__input" type="text" value="0">
                                <input type="button" class="peca__btn" value="+"></input>
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="producao__btn" value="Iniciar Produção"></input>
                </form>
                
            </section>
        </div>
    </main>
</body>
</html>
